<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAy2eEP8dZHFQou8P6-doffppduae_aNf8",
        authDomain: "cerbosys-auth.firebaseapp.com",
        projectId: "cerbosys-auth",
        storageBucket: "cerbosys-auth.appspot.com",
        messagingSenderId: "752800121715",
        appId: "1:752800121715:web:9698a24b0e299c20547b06"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);


      // buttons get
      const submit = document.getElementById("submit");
      submit.addEventListener("click", function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;

        // signup database code
        createUserWithEmailAndPassword(auth, email, pass)
          .then((userCredential) => {
            // Signed up
            buttonshow();

            const user = userCredential.user;
            // ...
            setTimeout(() => {
              toastshow();

            }, 1000);

            setTimeout(() => {
              // redirect after 2s 
              window.location.href='welocmepage.html';
              
            }, 2000);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            // ..
            alert(errorMessage);
          });
      });
    </script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- toast code for confirmation on account creation -->
    <script>
      function toastshow() {
        const toast = document.getElementById("toast-success");
        const spinner=document.getElementById('spinnerdiv');
        spinner.style.display='none';
        toast.style.display = "flex";

        //  blanking input fields
        const email = document.getElementById("email");
        const pass = document.getElementById("password");
        email.value = "";
        pass.value = "";
        setTimeout(() => {
          toast.style.display = "none";
        }, 3000);
      }

  //  -------- spinner---------------- 
      function buttonshow() {
        const show = document.getElementById("spinnerdiv");
        // const submitbtn=document.getElementById('submit');
        show.style.display = "block";
      }
    </script>
  </head>
  <body>
    <!--  -->
    <!-- component -->
    <!-- page -->
    <div
      id="toast-success"
      class="flex absolute hidden right-[10px] top-3 items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
      role="alert"
    >
      <div
        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200"
      >
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
          />
        </svg>
        <span class="sr-only">Check icon</span>
      </div>
      <div class="ms-3 text-sm font-normal">Account created successfully</div>
      <button
        type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
        data-dismiss-target="#toast-success"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>
    <main
    class="mx-auto flex min-h-screen w-full items-center justify-center bg-gray-900 text-white"
  >
    <!-- component -->
    <section class="flex w-auto sm:w-[30%] flex-col space-y-10">
      <div class="text-center text-4xl font-medium">Sign up</div>
      <div
        class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
      >
        <input
          type="text"
          placeholder="Email or Username"
          class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
          id="email"
        />
      </div>
      <div
        class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
      >
        <input
          type="password"
          placeholder="Password"
          class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
          id="password"
        />
      </div>
      <button
        class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400 flex justify-center"
        type="submit"
        id="submit"
      >
        SignUp
        <div role="status" class="hidden" id="spinnerdiv">
          <svg
            aria-hidden="true"
            class="w-8 h-5 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </button>
      <a
        href="#"
        class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300"
        >FORGOT PASSWORD?
      </a>
      <p class="text-center text-lg">
        Already have ?
        <a
          href="/signin.html"
          class="font-medium text-indigo-500 underline-offset-4 hover:underline"
          >Login
        </a>
      </p>
    </section>
  </main>

 
  
  </body>
</html>
